<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Puente de Impresión</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Puente de Impresión</h1>

        <div class="main-content">
            
            <div class="column-left">
                <div class="card">
                    <h2><span>⚙️</span> Estado</h2>
                    <p>Estado de la Impresora: <span id="printer-status" class="status pending">En espera...</span></p>
                    <div class="button-group">
                        <button id="test-print-button" class="action-button test-button">Imprimir Prueba</button>
                        <button id="refresh-button" class="action-button refresh-button">Actualizar</button>
                        <button id="daily-report-button" class="action-button save-button">Reporte Diario</button>
                    </div>
                </div>

                <div id="unlock-section" class="card">
                    <h2><span>🔑</span> Acceder a Configuración</h2>
                    <div>
                        <label for="password-input">Contraseña:</label>
                        <input type="password" id="password-input" class="config-input">
                    </div>
                    <div>
                        <button id="unlock-button" class="action-button unlock-button">Desbloquear 🔓</button>
                    </div>
                </div>

                <div id="config-section" class="card" style="display: none;">
                    <h2><span>🔧</span> Configuración</h2>
                    <div>
                        <label for="printer-ip">Dirección IP de la Impresora:</label>
                        <input type="text" id="printer-ip" class="config-input" placeholder="Ej: 192.168.1.100">
                    </div>
                    <div class="button-group">
                        <button id="save-button" class="action-button save-button">💾 Guardar y Reiniciar</button>
                        <button id="close-settings-button" class="action-button close-button">❌ Cerrar</button>
                    </div>
                </div>
            </div>

            <div class="column-right">
                <div class="card">
                    <h2><span>📝</span> Últimas Comandas</h2>
                    <div id="latest-orders" class="orders-list">
                        <p class="loading-message">Cargando comandas...</p>
                    </div>
                    <div class="button-group">
                        <button id="refresh-orders" class="action-button refresh-button">Actualizar Comandas</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
